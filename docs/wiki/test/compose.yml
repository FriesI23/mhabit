services:
  gollum:
    image: gollumwiki/gollum:6
    container_name: gollumwiki
    environment:
      APP_ENV: development
    ports:
      - 4567:4567/tcp
    volumes:
      - ../../../:/wiki:ro
    command:
      - --no-edit
      - --page-file-dir docs/wiki
      # - --ref main
    restart: no
