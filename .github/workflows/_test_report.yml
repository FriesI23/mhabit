# see: https://github.com/dorny/test-reporter#recommended-setup-for-public-repositories
name: Test CI Report

on:
  workflow_run:
    workflows:
      - Test CI
    types:
      - completed

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v2
        with:
          artifact: flutter-unittest-result
          name: Flutter Test
          path: test_report.log
          reporter: flutter-json
