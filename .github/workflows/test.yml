name: Test CI

on:
  push:
    branches:
      - main
      - feature/github-actions
  pull_request:
    branches:
      - main
      - feature/github-actions


permissions:
  checks: write
  pull-requests: write

jobs:
  unittest:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Flutter action
        uses: subosito/flutter-action@v2.9.1
        with:
          channel: stable
          flutter-version: 3.7.12

      - name: Pub Get Packages
        run: flutter pub get

      - name: Test
        run: flutter test --machine > test_report.log

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: 'flutter test'
          path: 'test_report.log'
          reporter: 'flutter-json'
          fail-on-error: 'false'