name: Publish to Wiki

on:
  push:
    branches:
      - main
    paths:
      - docs/wiki/**
      - .github/workflows/publish-wiki.yml

concurrency:
  group: publish-wiki
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish-wiki:
    name: Publish Wiki
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Andrew-Chen-Wang/github-wiki-action@v5
        with:
          path: docs/wiki
          ignore: |
            test/*
          preprocess: false
          disable-empty-commits: true
          token: ${{ secrets.APP_WIKI_PUBLISH_TOKEN }}
          dry-run: false
