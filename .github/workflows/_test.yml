name: Test CI

on:
  workflow_call:

jobs:
  unittest:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup_flutter
      - run: |
          set -o pipefail
          flutter test --machine | tee test_report.log
          set +o pipefail
      - uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: flutter-unittest-result
          path: test_report.log
